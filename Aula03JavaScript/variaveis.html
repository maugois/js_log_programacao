<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Testando variáveis no javascript</title>
</head>
<body>
    <h1>Testanto variáveis</h1>

    <script>
        let nome = "Maurício" /* Tipo String (recebe texto) */
        let idade = 21 /* Tipo int (Número inteiro) */
        let altura = 1.70 /* Tipo float (Número com ponto flutuante) */

        document.write("O seu nome é: " + nome)
        document.write("A sua idade é: " + idade)
        document.write("A sua altura é: " + altura)
    </script>
</body>
</html>
