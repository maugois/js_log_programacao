<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando FOR</title>
</head>
<body>
    <h1>Tabuada do 7 no FOR</h1>

    <script>
        let num = parseInt(prompt('Informe um n√∫mero'))
        for (let i = 0; i < 11; i++) {
            document.write(`<strong>${i} X ${num} = </strong> ${i * num } <br>`)            
        }
    </script>
</body>
</html>
