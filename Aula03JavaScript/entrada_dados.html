<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas de dados</title>
</head>
<body>
    <h1>Entrada de dados</h1>

    <script>
        let nome = prompt("Entre com o seu nome: ")
        let idade = parseInt(prompt("Entre com a sua idade: "))
        let altura = parseFloat(prompt("Entre com a sua altura: "))

        document.write("Seu nome é: " + nome + "<br>")
        document.write("Sua idade é: " + idade + "<br>")
        document.write("Sua altura é: " + altura + "<br>")
    </script>
</body>
</html>
