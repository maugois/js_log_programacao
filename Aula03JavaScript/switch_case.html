<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o switch-case</title>
</head>
<body>
    <h1>Testando o switch-case</h1>

    <script>
        let semaforo = prompt("Entre com a cor do semaforo: ").toLowerCase()
        switch (semaforo) {
            case "vermelho":
                alert("PARE!!")
                break;

            case "verde":
                alert("Prossiga!")
                break;

            case "amarelo":
                alert("Atenção!")
                break;

            default:
                alert("Cor inválida")
                break;
        }
    </script>
</body>
</html>
