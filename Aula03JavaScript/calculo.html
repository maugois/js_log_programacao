<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo usando javascript</title>
</head>
<body>
    <h1>Cálculo usando javascript</h1>
    
    <script>
        let num1 = parseFloat(prompt("Digite o primeiro número: "))
        let num2 = parseFloat(prompt("Digite o segundo número: "))
        let num3 = parseFloat(prompt("Digite o terceiro número: "))

        let soma = num1 + num2 + num3
        let sub = num1 - num2 - num3
        let multi = num1 * num2 * num3
        let div = num1 / num2 / num3

        document.write("O resultado da soma é: " + soma + "<br>")
        document.write("O resultado da subtração é: " + sub + "<br>")
        document.write("O resultado da multiplicação é: " + multi + "<br>")
        document.write("O resultado da divisão é: " + div + "<br>")
    </script>
</body>
</html>
