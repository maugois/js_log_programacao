<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25</title>
</head>
<body>
    <h1>Exercício 25</h1>

    <script>
        let soma = 0

        while (true) {
            let numero = parseFloat(prompt("Digite um número (digite um número negativo para encerrar):"))

            if (numero < 0) {
                break
            }

            soma += numero
        }

        document.write(`<p>A soma dos números digitados é: ${soma}</p>`)
    </script>
</body>
</html>
