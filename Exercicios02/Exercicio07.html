<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h1>Exercício 07</h1>

    <script>
        let media1 = (8 + 9 + 7) / 3
        let media2 = (4 + 5 + 6) / 3

        let somaDasMedias = media1 + media2
        let mediaDasMedias = somaDasMedias / 2

        document.write("<p><strong>Média dos números 8, 9 e 7:</strong> " + media1.toFixed(2) + "</p>")
        document.write("<p><strong>Média dos números 4, 5 e 6:</strong> " + media2.toFixed(2) + "</p>")
        document.write("<p><strong>Soma das duas médias:</strong> " + somaDasMedias.toFixed(2) + "</p>")
        document.write("<p><strong>Média das médias:</strong> " + mediaDasMedias.toFixed(2) + "</p>")
    </script>
</body>
</html>
