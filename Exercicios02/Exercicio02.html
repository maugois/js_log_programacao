<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h1>Exercício 02</h1>

    <script>
        let num = parseFloat(prompt("Informe o número: "))

        if (num % 10 === 0) {
            alert("O número é divisível por 10")
        } else if (num % 5 === 0) {
            alert("O número é divisível por 5")
        } else if (num % 2 === 0) {
            alert("O número é divisível por 2")
        } else {
            alert("O número não é divisível por 10, 5 ou 2")
        }
    </script>
</body>
</html>
