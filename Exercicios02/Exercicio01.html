<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <h1>Exercício 01</h1>

    <script>
        let prato = parseInt(prompt(
            "Escolha o prato:\n" +
            "1 - Vegetariano (180 cal)\n" +
            "2 - Peixe       (230 cal)\n" +
            "3 - Frango      (250 cal)\n" +
            "4 - Carne       (350 cal)"
        ));

        let caloriasPrato = 0

        switch (prato) {
            case 1:
                caloriasPrato = 180
                break;
            case 2:
                caloriasPrato = 230
                break;
            case 3:
                caloriasPrato = 250
                break;
            case 4:
                caloriasPrato = 350
                break;
            default:
                alert("Opção de prato inválida!")
                break;
        }

        let sobremesa = parseInt(prompt(
            "Escolha a sobremesa:\n" +
            "1 - Abacaxi         (75 cal)\n" +
            "2 - Sorvete diet    (110 cal)\n" +
            "3 - Mousse diet     (170 cal)\n" +
            "4 - Mousse chocolate (200 cal)"
        ));

        let caloriasSobremesa = 0

        switch (sobremesa) {
            case 1:
                caloriasSobremesa = 75
                break;
            case 2:
                caloriasSobremesa = 110
                break;
            case 3:
                caloriasSobremesa = 170
                break;
            case 4:
                caloriasSobremesa = 200
                break;
            default:
                alert("Opção de sobremesa inválida!")
                break;
        }

        let bebida = parseInt(prompt(
            "Escolha a bebida:\n" +
            "1 - Chá               (20 cal)\n" +
            "2 - Suco de laranja   (70 cal)\n" +
            "3 - Suco de melão    (100 cal)\n" +
            "4 - Refrigerante diet (65 cal)"
        ));

        let caloriasBebida = 0

        switch (bebida) {
            case 1:
                caloriasBebida = 20
                break;
            case 2:
                caloriasBebida = 70
                break;
            case 3:
                caloriasBebida = 100
                break;
            case 4:
                caloriasBebida = 65
                break;
            default:
                alert("Opção de bebida inválida!")
                break;
        }

        let totalCalorias = caloriasPrato + caloriasSobremesa + caloriasBebida

        document.write(`<h2> Resumo da sua refeição: </h2> <br>
            Calorias do prato: ${caloriasPrato} cal <br> 
            Calorias da sobremesa:  ${caloriasSobremesa} cal <br>
            Calorias da bebida: ${caloriasBebida} cal <br>
            Total de calorias: ${totalCalorias} cal`)
    </script>
</body>
</html>
