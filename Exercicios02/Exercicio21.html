<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Exercício 21</title>

<body>
    <h1>Exercício 21</h1>

    <script>
        let valorCompra = parseFloat(prompt("Digite o valor da compra: R$"))

        let valorPrestacao = valorCompra / 5

        document.write(`<p>O valor de cada uma das 5 prestações é: R$ ${valorPrestacao.toFixed(2)}</p>`)
    </script>
</body>
