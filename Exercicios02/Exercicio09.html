<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <h1>Exercício 09</h1>

    <script>
        let salarioMinimo = 1212.00
        let salarioUsuario = parseFloat(prompt("Digite o valor do seu salário: R$"))
        let quantidadeSalarios = salarioUsuario / salarioMinimo

        document.write("<p><strong>Salário mínimo:</strong> R$ " + salarioMinimo + " | <strong>Salário do usuário</strong>: R$ " + salarioUsuario.toFixed(2) + "</p><br>")
        document.write("<p>Você ganha aproximadamente: R$ " + quantidadeSalarios.toFixed(2) + " salários mínimos.salários mínimos.</p>")
    </script>
</body>
</html>
