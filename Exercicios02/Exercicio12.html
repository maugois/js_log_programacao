<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <h1>Exercício 12</h1>

    <script>
        let soma = 0

        for (let i = 1; i <= 15; i++) {
            soma += i
        }

        document.write(`<p><strong>A soma dos números de 1 a 15 é:</strong> ${soma}</p>`)
    </script>
</body>
</html>
