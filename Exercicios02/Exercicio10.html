<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Exercício 10</h1>

    <script>
        let saldo = parseFloat(prompt("Digite o valor do seu saldo: R$"))

        let saldoReajustado = saldo * 1.015

        document.write("<p><strong>O saldo com reajuste de 1,5% é: </strong> R$ " + saldoReajustado.toFixed(2) + "</p>")
    </script>
</body>
</html>
