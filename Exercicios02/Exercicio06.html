<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <h1>Exercício 06</h1>

    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"))

        let antecessor = numero - 1
        let sucessor = numero + 1

        document.write("<p><strong>Número digitado:</strong> " + numero + "</p>")
        document.write("<p><strong>Antecessor:</strong> " + antecessor + "</p>")
        document.write("<p><strong>Sucessor:</strong> " + sucessor + "</p>")
    </script>
</body>
</html>
