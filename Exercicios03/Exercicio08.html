<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>
<body>
    <h1>Exercício 08</h1>

    <script>
        let maiores = 0

        for (let i = 1; i <= 20; i++) {
            let idade = parseInt(prompt(`Digite a idade da ${i}ª pessoa:`))

            if (idade >= 18) {
                maiores++
            }
        }

        document.write(`<p>O número de pessoas maiores de idade é: ${maiores}</p>`)
    </script>
</body>
</html>
