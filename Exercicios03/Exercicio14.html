<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <h1>Exercício 14</h1>

    <script>
        let entre0e100 = 0
        let entre101e200 = 0
        let maiores200 = 0

        for (let i = 1; i <= 20; i++) {
            let numero = parseFloat(prompt(`Digite o ${i}º número:`))

            if (numero >= 0 && numero <= 100) {
                entre0e100++
            } else if (numero >= 101 && numero <= 200) {
                entre101e200++
            } else if (numero > 200) {
                maiores200++
            }
        }

        document.write(`<p>Números entre 0 e 100: ${entre0e100}</p>`)
        document.write(`<p>Números entre 101 e 200: ${entre101e200}</p>`)
        document.write(`<p>Números maiores que 200: ${maiores200}</p>`)
    </script>
</body>
</html>
