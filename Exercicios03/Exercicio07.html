<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h1>Exercício 07</h1>

    <script>
        let somaIdades = 0

        for (let i = 1; i <= 20; i++) {
            let idade = parseInt(prompt(`Digite a idade da ${i}ª pessoa:`))
            somaIdades += idade
        }

        let mediaIdades = somaIdades / 20

        document.write(`<p>A média das idades das 20 pessoas é: ${mediaIdades.toFixed(2)}</p>`)
    </script>
</body>
</html>
