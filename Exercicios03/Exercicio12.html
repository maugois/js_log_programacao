<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <h1>Exercício 12</h1>

    <script>
        let contadorPares = 0

        for (let i = 1; i <= 20; i++) {
            let numero = parseInt(prompt(`Digite o ${i}º número:`))

            if (numero % 2 === 0) {
                contadorPares++
            }
        }

        document.write(`<p>A quantidade de números pares digitados é: ${contadorPares}</p>`)
    </script>
</body>
</html>
