<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <h1>Exercício 04</h1>

    <script>
        let nome = prompt("Digite seu nome:")

        let N = parseInt(prompt("Digite um número N:"))

        for (let i = 1; i <= N; i++) {
            document.write(`<p>${i} - ${nome}</p>`)
        }
    </script>
</body>
</html>
