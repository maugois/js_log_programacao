<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>
    <h1>Exercício 15</h1>

    <script>
        let soma = 0

        for (let i = 1; i <= 99999; i++) {
            let numero = parseFloat(prompt(`Digite o ${i}º número (negativo para encerrar):`))

            if (numero < 0) {
                break
            }

            soma += numero
        }

        document.write(`<p>A soma dos números digitados é: ${soma}</p>`)
    </script>
</body>
</html>
