<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <h1>Exercício 09</h1>

    <script>
        let nomeMaisNovo = ""
        let idadeMaisNova = 99999 

        for (let i = 1; i <= 10; i++) {
            let nome = prompt(`Digite o nome da ${i}ª pessoa:`)
            let idade = parseInt(prompt(`Digite a idade do(a) ${nome}:`))

            if (idade < idadeMaisNova) {
                idadeMaisNova = idade
                nomeMaisNovo = nome
            }
        }

        document.write(`<p>A pessoa mais nova é ${nomeMaisNovo}, com ${idadeMaisNova} anos.</p>`)
    </script>
</body>
</html>
