<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <h1>Exercício 04</h1>

    <script>
        let soma = 0
        let contador = 0
        while(contador < 5){
            let num = parseFloat(prompt("Digite um número:"))
            soma += num
            contador++
        }
        let media = soma / 5
        document.write("A média dos números é: " + media)
    </script>
</body>
</html>
