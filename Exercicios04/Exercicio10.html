<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Exercício 10</h1>

    <script>
        let a = 0
        let b = 1
        let contador = 1
        while(contador <= 20){
            document.write(a + "<br>")
            let c = a + b
            a = b
            b = c
            contador++
        }
    </script>
</body>
</html>
