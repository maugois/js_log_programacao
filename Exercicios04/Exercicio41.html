<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 41</title>
</head>
<body>
    <h1>Exercício 41</h1>
    <script>
        let n = parseInt(prompt("Digite um número:"))
        let soma = 0

        
        for (let i = 1; i <= n; i++) {
            if (i % 2 == 0) soma += i
        }
        document.write("Soma dos pares: " + soma)
    </script>
</body>
</html>
