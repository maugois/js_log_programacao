<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <h1>Exercício 06</h1>

    <script>
        let num = parseInt(prompt("Digite um número positivo:"))
        let contador = 1
        while(contador <= num){
            if(num % contador === 0){
                document.write(contador + "<br>")
            }
            contador++
        }
    </script>
</body>
</html>
