<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h1>Exercício 11</h1>

    <script>
        let n = parseInt(prompt("Digite um número:"))
        let cont = 2
        let soma = 0
        while(cont <= n){
            soma += cont
            cont += 2
        }
        document.write("A soma dos números pares até " + n + " é: " + soma)
    </script>
</body>
</html>
