<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <h1>Exercício 09</h1>

    <script>
        let soma = 0
        let contador = 0
        while(contador < 5){
            let nome = prompt("Digite o nome:")
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"))
            soma += idade
            contador++
        }
        let media = soma / 5
        document.write("A média das idades é: " + media)
    </script>
</body>
</html>
