<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h1>Exercício 07</h1>

    <script>
        let num = parseInt(prompt("Digite um número:"))
        let contador = 2
        let primo = true
        if(num < 2) primo = false
        while(contador < num && primo){
            if(num % contador === 0){
                primo = false
            }
            contador++
        }
        if(primo){
            document.write(num + " é primo")
        } else {
            document.write(num + " não é primo")
        }
    </script>
</body>
</html>
