<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 36</title>
</head>
<body>
    <h1>Exercício 36</h1>
    <script>
        let n = parseInt(prompt("Digite um número:"))

        
        for (let i = 1; i <= n; i++) {
            if (n % i == 0) document.write(i + "<br>")
        }
    </script>
</body>
</html>
