<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 38</title>
</head>
<body>
    <h1>Exercício 38</h1>
    <script>
        let n = parseInt(prompt("Digite um número:"))
        let a = 0, b = 1

        for (let i = 0; a <= n; i++) {
            document.write(a + "<br>")
        
            let temp = a + b
            a = b
            b = temp
        }
    </script>
</body>
</html>
