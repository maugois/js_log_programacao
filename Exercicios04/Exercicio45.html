<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 45</title>
</head>
<body>
    <h1>Exercício 45</h1>
    <script>
        let soma = 0, cont = 0
        for (; ;) {
            let nome = prompt("Digite o nome (ou 'fim' para encerrar):")


            if (nome == "fim") {
                break
            }

            let idade = parseInt(prompt("Idade de " + nome + ":"))
            soma += idade
            cont++
        }
        if (cont > 0) document.write("Média das idades: " + (soma / cont))
        else document.write("Nenhum dado informado.")
    </script>
</body>
</html>
