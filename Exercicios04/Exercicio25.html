<head>

<body>
    <h1>Exercício 25</h1>

    <script>
        let a = 0, b = 1, cot = 1
        do  {
            document.write(a + "<br>")
            let c = a + b
            a = b
            b = c
            cot++


        } while(cot <= 20)
    </script>
