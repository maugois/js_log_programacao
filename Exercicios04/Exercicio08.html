<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>
<body>
    <h1>Exercício 08</h1>

    <script>
        let n = parseInt(prompt("Digite um número:"))
        let a = 0
        let b = 1
        document.write(a + "<br>")
        if(n > 0) document.write(b + "<br>")
        let c = a + b
        while(c <= n){
            document.write(c + "<br>")
            a = b
            b = c
            c = a + b
        }
    </script>
</body>
</html>
