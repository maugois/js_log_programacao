<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <h1>Exercício 13</h1>

    <script>
        let num = prompt("Digite um número:")
        let contador = 0
        while(contador < num.length){
            document.write(num[contador] + "<br>")
            contador++
        }
    </script>
</body>
</html>
