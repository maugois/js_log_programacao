<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>
    <h1>Exercício 20</h1>

    <script>
        let num = parseInt(prompt("Digite um número:"))
        let contador = 1
        do {
            document.write(num + " x " + contador + " = " + (num*contador) + "<br>")
            contador++
        } while(contador <= 10)
    </script>
</body>
</html>
