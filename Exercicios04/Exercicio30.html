<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 30</title>
</head>
<body>
    <h1>Exercício 30</h1>

    <script>
        let soma = 0
        let contador = 0
        let nome
        do  {
            nome = prompt("Digite o nome (ou 'fim' para encerrar):")
            
            if(nome === "fim") {
                break
            }


            let idade = parseInt(prompt("Digite a idade de " + nome + ":"))
            soma += idade
            contador++
        }while(true)

        let media = soma / contador
        
        
        document.write("A média das idades é: " + media)
    </script>
</body>
</html>
