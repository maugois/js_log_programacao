<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <h1>Exercício 14</h1>

    <script>
        let num = parseInt(prompt("Digite um número:"))
        let fat = 1
        let cont = 1
        while(cont <= num){
            fat *= cont
            cont++
        }
        document.write("O fatorial de " + num + " é: " + fat)
    </script>
</body>
</html>
