<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>
<body>
    <h1>Exercício 17</h1>

    <script>
        let cont = 1
        let soma = 0
        do{
            soma += cont
            cont++
        }while(cont <= 100)
        document.write("A soma de 1 a 100 é: " + soma)
    </script>
</body>
</html>
