<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 35</title>
</head>
<body>
    <h1>Exercício 35</h1>
    <script>
        let n = parseInt(prompt("Digite um número:"))
        for (let i = 1; i <= 10; i++) {
            document.write(n + " x " + i + " = " + (n * i) + "<br>")
        }
    </script>
</body>
</html>
