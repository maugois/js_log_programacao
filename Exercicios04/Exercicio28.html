<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 28</title>
</head>
<body>
    <h1>Exercício 28</h1>

    <script>

        let num = prompt("Digite um número:")
        let contador = 0
        
        
        do {
            document.write(num[contador] + "<br>")
            contador++
        }while(contador < num.length)
    </script>
</body>
</html>
