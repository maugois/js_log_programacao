<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <h1>Exercício 19</h1>

    <script>
        let soma = 0
        let i = 0
        do {
            let num = parseFloat(prompt("Digite um número:"))
            soma += num
            i++
        } while(i < 5)
        let media = soma / 5
        document.write("A média é: " + media)
    </script>
</body>
</html>
