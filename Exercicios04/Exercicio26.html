<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 26</title>
</head>
<body>
    <h1>Exercício 26</h1>

    <script>

        
        let n = parseInt(prompt("Digite um número:"))
        let i = 2
        let soma = 0
        do  {
            soma += i
            i += 2
        }while (i <= n)
        document.write("A soma dos pares até " + n + " é: " + soma)
    </script>
</body>
</html>
