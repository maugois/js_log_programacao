<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 44</title>
</head>
<body>
    <h1>Exercício 44</h1>
    <script>
        let n = parseInt(prompt("Digite um número:"))
        let fat = 1


        for (let i = 1; i <= n; i++) {
            fat *= i
        }
        
        document.write("Fatorial de " + n + " é " + fat)
    </script>
</body>
</html>
