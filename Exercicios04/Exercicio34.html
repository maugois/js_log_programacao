<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 34</title>
</head>
<body>
    <h1>Exercício 34</h1>
    <script>
        let soma = 0
        for (let i = 1; i <= 5; i++) {
            let n = parseFloat(prompt("Digite o " + i + "º número:"))
            soma += n
        }
        document.write("Média: " + (soma / 5))
    </script>
</body>
</html>
