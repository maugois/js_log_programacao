<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>
<body>
    <h1>Exercício 08</h1>

    <script>
        let numUm = parseInt(prompt("Digite o primeiro número: "))
        let numDois = parseInt(prompt("Digite o segundo número: "))
        
        document.write(`Antes da troca: <br> Primeira variavel - ${numUm} <br> Segunda variavel - ${numDois}`)

        let troca = numUm
        numUm = numDois
        numDois = troca

        document.write(`Depois da troca: <br> Primeira variavel - ${numUm} <br> Segunda variavel - ${numDois}`)
    </script>
</body>
</html>
