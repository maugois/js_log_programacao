<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23</title>
</head>
<body>
    <h1>Exercício 23</h1>

    <script>
        let mes = prompt("Digite o nome de um mês:").trim().toLowerCase()

        let dias

        switch (mes) {
            case "janeiro":
            case "março":
            case "maio":
            case "julho":
            case "agosto":
            case "outubro":
            case "dezembro":
                dias = 31
                break
            case "abril":
            case "junho":
            case "setembro":
            case "novembro":
                dias = 30
                break
            case "fevereiro":
                dias = 28
                break
            default:
                dias = null
                break
        }

        if (dias === null) {
            document.write("Mês inválido! Digite um mês válido.")
        } else {
            document.write(`O mês de ${mes.charAt(0).toUpperCase() + mes.slice(1)} possui ${dias} dias.`)
        }
    </script>
</body>
</html>
