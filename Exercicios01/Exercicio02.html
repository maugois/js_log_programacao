<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h1>Exercício 02</h1>

    <script>
        const pi = 3.14
        let raio = parseFloat(prompt("Informe o raio do círculo: "))

        let area = pi * raio ** 2
        let peri = (2 * pi) * raio 

        document.write("A área do círculo é: " + area + "<br>");
        document.write("O perímetro do círculo é: " + peri + "<br>");
    </script>
</body>
</html>
