<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 28</title>
</head>
<body>
    <h1>Exercício 28</h1>

    <script>
        let peso = parseFloat(prompt("Digite o seu peso (em kg): "))
        let altura = parseFloat(prompt("Digite a sua altura (em metros): "))

        let imc = peso / (altura * altura)

        let classificacao = ""

        if (imc < 18.5) {
            classificacao = "Abaixo do peso"
        } else if (imc < 24.9) {
            classificacao = "Peso normal"
        } else if (imc < 29.9) {
            classificacao = "Sobrepeso"
        } else if (imc < 34.9) {
            classificacao = "Obesidade Grau I"
        } else if (imc < 39.9) {
            classificacao = "Obesidade Grau II"
        } else {
            classificacao = "Obesidade Grau III (mórbida)"
        }

        document.write(`Seu IMC é: ${imc.toFixed(2)} <br> Classificação: ${classificacao}`)
    </script>
</body>
</html>
