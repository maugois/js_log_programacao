<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h1>Exercício 07</h1>

    <script>
        let salarioBase = parseFloat(prompt("Digite o seu salário base: "))

        let salarioLiquido = salarioBase * 1.05
        
        document.write("O seu salário líquido ficou: R$" + salarioLiquido.toFixed(2) + "<br>")
    </script>
</body>
</html>
