<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <h1>Exercício 14</h1>

    <script>
        let anos = parseInt(prompt("Digite sua idade em anos:"))
        let meses = parseInt(prompt("Digite os meses além dos anos:"))
        let dias = parseInt(prompt("Digite os dias além dos meses:"))

        let totalDias = (anos * 365) + (meses * 30) + dias

        document.write(`Você tem aproximadamente ${totalDias} dias de vida.`)
    </script>
</body>
</html>
