<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 32</title>
</head>
<body>
    <h1>Exercício 32</h1>

    <script>
        let nota = parseFloat(prompt("Digite a nota do aluno (0 a 10):"))

        let conceito

        if (nota < 0 || nota > 10) {
            conceito = "Nota inválida!"
        } else if (nota < 5) {
            conceito = "Insuficiente"
        } else if (nota < 7) {
            conceito = "Regular"
        } else if (nota < 9) {
            conceito = "Bom"
        } else {
            conceito = "Excelente"
        }

        document.write(`Nota: ${nota} <br> Conceito: ${conceito}`)
    </script>
</body>
</html>
