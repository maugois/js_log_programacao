<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 33</title>
</head>
<body>
    <h1>Exercício 33</h1>

    <script>
        let nome = prompt("Digite o seu nome:").trim()
        let turno = prompt("Digite o turno (M para matutino, V para vespertino):").trim().toUpperCase()

        let mensagem

        if (turno === "M") {
            mensagem = `Bom dia, ${nome}!`
        } else if (turno === "V") {
            mensagem = `Boa tarde, ${nome}!`
        } else {
            mensagem = "Turno inválido! Digite M ou V."
        }

        document.write(mensagem)
    </script>
</body>
</html>
