<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>
<body>
    <h1>Exercício 18</h1>

    <script>
        let numUm = parseInt(prompt("Digite o primeiro número inteiro:"))
        let numDois = parseInt(prompt("Digite o segundo número inteiro:"))

        if (numUm > numDois) {
            document.write(`O número ${numUm} é o maior.`)
        } else if (numUm < numDois) {
            document.write(`O número ${numDois} é o maior.`)
        } else {
            document.write(`Os números são iguais.`)
        }
    </script>
</body>
</html>
