<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h1>Exercício 11</h1>

    <script>
        let numUm = parseFloat(prompt("Digite o primeiro número: "))
        let numDois = parseFloat(prompt("Digite o segundo número: "))
        let numTres = parseFloat(prompt("Digite o terceiro número: "))

        let media = (numUm + numDois + numTres) / 3

        document.write("A média dos números é: " + media + "<br>")
    </script>
</body>
</html>
