<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <h1>Exercício 03</h1>

    <script>
        let base = parseFloat(prompt("Informe a base do triângulo: "))
        let altura = parseFloat(prompt("Informe o área do triângulo: "))

        let area = (base * altura) / 2

        document.write("A área do triângulo é: " + area + "<br>");
    </script>
</body>
</html>
