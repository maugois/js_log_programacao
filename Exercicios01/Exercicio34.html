<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 34</title>
</head>
<body>
    <h1>Exercício 34</h1>

    <script>
        let idade = parseInt(prompt("Digite a sua idade:"))

        let situacao

        if (idade < 16) {
            situacao = "Você não pode votar."
        } else if (idade >= 16 && idade < 18 || idade > 70) {
            situacao = "O voto é facultativo para você."
        } else if (idade >= 18 && idade <= 70) {
            situacao = "O voto é obrigatório para você."
        } else {
            situacao = "Idade inválida!"
        }

        document.write(situacao)
    </script>
</body>
</html>
