<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    <h1>Exercício 16</h1>

    <script>
        let num = parseFloat(prompt("Informe um número: "))

        if (num > 0) {
            document.write(`O número ${num} é positivo.`)
        } else if (num < 0) {
            document.write(`O número ${num} é negativo.`)
        } else {
            document.write(`O número ${num} é zero.`)
        }
    </script>
</body>
</html>
