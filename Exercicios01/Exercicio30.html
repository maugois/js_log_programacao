<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 30</title>
</head>
<body>
    <h1>Exercício 30</h1>

    <script>
        let quantidade = parseInt(prompt("Digite a quantidade de maçãs compradas: "))

        let precoUnitario

        if (quantidade < 12) {
            precoUnitario = 0.50
        } else {
            precoUnitario = 0.40
        }

        let valorTotal = quantidade * precoUnitario

        document.write(`Quantidade de maçãs: ${quantidade} <br> Preço unitário: R$ ${precoUnitario.toFixed(2)} <br> Valor total a pagar: R$ ${valorTotal.toFixed(2)}`)
    </script>
</body>
</html>
