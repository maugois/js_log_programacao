<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25</title>
</head>
<body>
    <h1>Exercício 25</h1>

    <script>
        const faltas = parseInt(prompt("Digite o número de faltas do aluno:"))

        let situacao

        if (faltas > 15) {
            situacao = "Reprovado por falta."
        } else {
            situacao = "Aprovado."
        }

        document.write(`O aluno está: ${situacao}`)
    </script>
</body>
</html>
