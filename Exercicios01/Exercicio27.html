<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 27</title>
</head>
<body>
    <h1>Exercício 27</h1>

    <script>
        let idade = parseInt(prompt("Digite sua idade: "))
        let sexo = prompt("Digite seu sexo (M/F): ").trim().toUpperCase()

        let mensagem

        if (sexo === "M") {
            if (idade >= 65) {
                mensagem = "Você pode se aposentar."
            } else {
                mensagem = "Você ainda não pode se aposentar."
            }
        } else if (sexo === "F") {
            if (idade >= 60) {
                mensagem = "Você pode se aposentar."
            } else {
                mensagem = "Você ainda não pode se aposentar."
            }
        } else {
            mensagem = "Sexo inválido! Digite M ou F."
        }

        document.write(mensagem)
    </script>
</body>
</html>
