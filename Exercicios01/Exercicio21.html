<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    <h1>Exercício 21</h1>

    <script>
        let quantidadePessoas = parseInt(prompt("Digite a quantidade de pessoas no grupo:"))

        let menores = 0
        let maiores = 0

        for (let i = 1; i <= quantidadePessoas; i++) {
            let idade = parseInt(prompt(`Digite a idade da pessoa ${i}:`))

            if (idade < 18) {
                menores++
            } else {
                maiores++
            }
        }

        document.write(`Total de pessoas: ${quantidadePessoas} <br> Menores de idade: ${menores} <br> Maiores de idade: ${maiores}`)
    </script>
</body>
</html>
