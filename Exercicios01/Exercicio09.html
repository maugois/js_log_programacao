<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <h1>Exercício 09</h1>

    <script>
        let depositoMensal = parseFloat(prompt("Digite o valor do depósito mensal: R$"))
        let taxaJuros = parseFloat(prompt("Digite a taxa de juros mensal (%):")) / 100

        let montante = 0

        for (let i = 1; i <= 12; i++) {
            montante = (montante + depositoMensal) * (1 + taxaJuros)
        }

        document.write(`Após 12 meses, o montante acumulado será de: R$ ${montante.toFixed(2)}`)
    </script>
</body>
</html>
