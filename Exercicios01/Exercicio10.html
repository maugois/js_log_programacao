<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Exercício 10</h1>

    <script>
        let numTabuada = parseInt(prompt("Digite um número:"))

        for (let i = 0; i <= 10 ; i++) {
            document.write(`${numTabuada} x ${i} = ${numTabuada * i} <br>`)
        }
    </script>
</body>
</html>
