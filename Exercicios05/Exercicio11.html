<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h1>Exercício 11</h1>

    <script>
        let numeros = []
        let soma = 0

        for (let i = 0; i < 3; i++) {
            numeros[i] = parseFloat(prompt(`Digite o número ${i + 1}:`))
            soma += numeros[i]
        }

        document.write(`Média aritmética: ${(soma / 3).toFixed(2)}`)
    </script>
</body>
</html>
