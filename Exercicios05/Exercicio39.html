<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 39</title>
</head>
<body>
    <h1>Exercício 39</h1>

    <script>
        let numeros = []
        let contador = 0
        let soma = 0

        while(contador < 5){
            numeros[contador] = parseFloat(prompt("Digite o número " + (contador + 1) + ":"))
            soma += numeros[contador]
            contador++
        }

        let media = soma / numeros.length
        document.write("A média é: " + media.toFixed(2))
    </script>
</body>
</html>
