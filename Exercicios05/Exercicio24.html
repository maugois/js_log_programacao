<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24</title>
</head>
<body>
    <h1>Exercício 24</h1>

    <script>
        let numeros = []
        for (let i = 0; i < 3; i++) {
            numeros[i] = parseInt(prompt(`Digite o número ${i + 1}:`))
        }

        numeros.sort((a, b) => a - b)
        document.write(`Ordem crescente: ${numeros.join(", ")}`)
    </script>
</body>
</html>
