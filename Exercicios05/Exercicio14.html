<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <h1>Exercício 14</h1>

    <script>
        let idade = [
            parseInt(prompt("Anos:")),
            parseInt(prompt("Meses:")),
            parseInt(prompt("Dias:"))
        ]

        let totalDias = idade[0] * 365 + idade[1] * 30 + idade[2]
        document.write(`Você viveu aproximadamente ${totalDias} dias.`)
    </script>
</body>
</html>
