<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>
    <h1>Exercício 20</h1>

    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"))
        let tipo = ["Par", "Ímpar"]

        if (numero % 2 === 0) {
            document.write(`O número ${numero} é ${tipo[0]}.`)
        } else {
            document.write(`O número ${numero} é ${tipo[1]}.`)
        }
    </script>
</body>
</html>
