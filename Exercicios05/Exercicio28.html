<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 28</title>
</head>
<body>
    <h1>Exercício 28</h1>

    <script>
        let pessoa = [
            parseFloat(prompt("Digite o peso (kg):")),
            parseFloat(prompt("Digite a altura (m):"))
        ]

        let imc = pessoa[0] / (pessoa[1] ** 2)
        let classificacoes = ["Abaixo do peso", "Peso normal", "Sobrepeso", "Obesidade"]

        let msg = ""
        if (imc < 18.5) msg = classificacoes[0]
        else if (imc < 25) msg = classificacoes[1]
        else if (imc < 30) msg = classificacoes[2]
        else msg = classificacoes[3]

        document.write(`IMC: ${imc.toFixed(2)} - ${msg}`)
    </script>
</body>
</html>
