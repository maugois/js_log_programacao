<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>
<body>
    <h1>Exercício 18</h1>

    <script>
        let numeros = [
            parseInt(prompt("Digite o primeiro número:")),
            parseInt(prompt("Digite o segundo número:"))
        ]

        let maior = numeros[0] > numeros[1] ? numeros[0] : numeros[1]
        document.write(`O maior número é ${maior}.`)
    </script>
</body>
</html>
