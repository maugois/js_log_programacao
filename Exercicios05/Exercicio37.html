<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 37</title>
</head>
<body>
    <h1>Exercício 37</h1>

    <script>
        let contador = 1
        let soma = 0

        while(contador <= 100){
            soma += contador
            contador++
        }

        document.write("A soma dos números de 1 a 100 é " + soma)
    </script>
</body>
</html>
