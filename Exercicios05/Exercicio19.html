<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <h1>Exercício 19</h1>

    <script>
        let notas = []
        let soma = 0

        for (let i = 0; i < 3; i++) {
            notas[i] = parseFloat(prompt(`Digite a nota ${i + 1}:`))
            soma += notas[i]
        }

        let media = soma / 3
        let status = media >= 7 ? "Aprovado" : "Reprovado"

        document.write(`Média: ${media.toFixed(1)} - ${status}`)
    </script>
</body>
</html>
