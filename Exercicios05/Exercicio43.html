<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 43</title>
</head>
<body>
    <h1>Exercício 43</h1>

    <script>
        let limite = parseInt(prompt("Digite um número limite para a sequência de Fibonacci:"))
        let fib = [0, 1]
        let i = 2

        while(true){
            let proximo = fib[i - 1] + fib[i - 2]
            if(proximo > limite){
                break
            }
            fib.push(proximo)
            i++
        }

        document.write("Sequência de Fibonacci até " + limite + ": " + fib.join(", "))
    </script>
</body>
</html>
