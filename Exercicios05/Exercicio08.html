<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>
<body>
    <h1>Exercício 08</h1>

    <script>
        let valores = [
            parseInt(prompt("Digite o primeiro número:")),
            parseInt(prompt("Digite o segundo número:"))
        ]

        let temp = valores[0]
        valores[0] = valores[1]
        valores[1] = temp

        document.write(`Após a troca: <br> Primeiro = ${valores[0]} <br> Segundo = ${valores[1]}`)
    </script>
</body>
</html>
