<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <h1>Exercício 04</h1>

    <script>
        let notas = []
        let pesos = [2, 3, 5]
        let somaPonderada = 0
        let somaPesos = 0

        for (let i = 0; i < 3; i++) {
            notas[i] = parseFloat(prompt(`Digite a nota ${i + 1}:`))
            somaPonderada += notas[i] * pesos[i]
            somaPesos += pesos[i]
        }

        let media = somaPonderada / somaPesos
        document.write(`Média ponderada: ${media.toFixed(2)}`)
    </script>
</body>
</html>
