<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 40</title>
</head>
<body>
    <h1>Exercício 40</h1>

    <script>
        let numero = parseInt(prompt("Digite um número para ver sua tabuada:"))
        let contador = 1

        while(contador <= 10){
            document.write(numero + " x " + contador + " = " + (numero * contador) + "<br>")
            contador++
        }
    </script>
</body>
</html>
