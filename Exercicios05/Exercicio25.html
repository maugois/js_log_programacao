<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25</title>
</head>
<body>
    <h1>Exercício 25</h1>

    <script>
        let faltas = parseInt(prompt("Digite o número de faltas:"))
        let situacoes = ["Reprovado por falta", "Regular"]

        if (faltas > 15) {
            document.write(situacoes[0])
        } else {
            document.write(situacoes[1])
        }
    </script>
</body>
</html>
