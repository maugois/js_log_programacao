<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h1>Exercício 02</h1>

    <script>
        let raio = parseFloat(prompt("Digite o raio do círculo:"))
        const pi = Math.PI

        let resultados = [
            pi * raio ** 2,
            2 * pi * raio
        ]

        document.write(`Área: ${resultados[0].toFixed(2)}<br>`)
        document.write(`Perímetro: ${resultados[1].toFixed(2)}<br>`)
    </script>
</body>
</html>
