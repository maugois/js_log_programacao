<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 33</title>
</head>
<body>
    <h1>Exercício 33</h1>

    <script>
        let aluno = prompt("Digite o nome do aluno:")
        let turno = prompt("Digite o turno (M - Matutino | V - Vespertino):").toUpperCase()

        if(turno === "M"){
            document.write("Bom dia, " + aluno + "!")
        } else if(turno === "V"){
            document.write("Boa tarde, " + aluno + "!")
        } else {
            document.write("Turno inválido.")
        }
    </script>
</body>
</html>
