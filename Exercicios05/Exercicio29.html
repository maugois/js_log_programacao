<!DOCTYPE html>

</head>
<body>
    <h1>Exercício 29</h1>

    <script>
        let aluno = [
            prompt("Digite o nome do aluno:"),
            parseFloat(prompt("Digite a nota:"))
        ]

        let situacao = aluno[1] >= 7 ? "Aprovado" : "Recuperação"
        document.write(`${aluno[0]} está em ${situacao}.`)
    </script>
</body>
