<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 26</title>
</head>
<body>
    <h1>Exercício 26</h1>

    <script>
        let codigos = [1, 2, 3]
        let precos = [5.50, 3.75, 7.20]

        let codigo = parseInt(prompt("Digite o código do produto (1 a 3):"))
        let quantidade = parseInt(prompt("Digite a quantidade comprada:"))
        let indice = codigos.indexOf(codigo)

        if (indice !== -1) {
            let total = precos[indice] * quantidade
            document.write(`Total a pagar: R$ ${total.toFixed(2)}`)
        } else {
            document.write("Código inválido!")
        }
    </script>
</body>
</html>
