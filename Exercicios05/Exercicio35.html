<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 35</title>
</head>
<body>
    <h1>Exercício 35</h1>

    <script>
        let notas = []
        for(let i = 0; i < 3; i++){
            notas[i] = parseFloat(prompt("Digite a nota " + (i + 1) + ":"))
        }

        let soma = 0
        for(let i = 0; i < notas.length; i++){
            soma += notas[i]
        }

        let media = soma / notas.length

        if(media >= 7){
            document.write("Média: " + media.toFixed(2) + " - Aprovado")
        } else {
            document.write("Média: " + media.toFixed(2) + " - Reprovado")
        }
    </script>
</body>
</html>
