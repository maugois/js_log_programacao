<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <h1>Exercício 12</h1>

    <script>
        let pessoa = [
            parseFloat(prompt("Digite o peso (kg):")),
            parseFloat(prompt("Digite a altura (m):"))
        ]

        let imc = pessoa[0] / (pessoa[1] ** 2)
        document.write(`IMC: ${imc.toFixed(2)}`)
    </script>
</body>
</html>
