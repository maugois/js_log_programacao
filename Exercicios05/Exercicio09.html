<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <h1>Exercício 09</h1>

    <script>
        let deposito = parseFloat(prompt("Depósito mensal:"))
        let juros = parseFloat(prompt("Taxa de juros mensal (%):")) / 100
        let montante = 0

        for (let mes = 1; mes <= 12; mes++) {
            montante = (montante + deposito) * (1 + juros)
        }

        document.write(`Montante após 12 meses: R$ ${montante.toFixed(2)}`)
    </script>
</body>
</html>
