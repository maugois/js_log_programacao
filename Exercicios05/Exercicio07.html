<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h1>Exercício 07</h1>

    <script>
        let salarioBase = parseFloat(prompt("Digite o salário base:"))
        let comissao = salarioBase * 0.05
        let salarioLiquido = salarioBase + comissao

        document.write(`Salário líquido: R$ ${salarioLiquido.toFixed(2)}`)
    </script>
</body>
</html>
