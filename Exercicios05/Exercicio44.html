<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 44</title>
</head>
<body>
    <h1>Exercício 44</h1>

    <script>
        let nomes = []
        let idades = []
        let soma = 0
        let contador = 0

        while(contador < 5){
            nomes[contador] = prompt("Digite o nome da pessoa " + (contador + 1) + ":")
            idades[contador] = parseInt(prompt("Digite a idade de " + nomes[contador] + ":"))
            soma += idades[contador]
            contador++
        }

        let media = soma / idades.length
        document.write("A média das idades é: " + media.toFixed(2))
    </script>
</body>
</html>
