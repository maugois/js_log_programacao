<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <h1>Exercício 03</h1>

    <script>
        let medidas = [
            parseFloat(prompt("Digite a base do triângulo:")),
            parseFloat(prompt("Digite a altura do triângulo:"))
        ]

        let area = (medidas[0] * medidas[1]) / 2
        document.write(`Área do triângulo: ${area}`)
    </script>
</body>
</html>
