<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 45</title>
</head>
<body>
    <h1>Exercício 45</h1>

    <script>
        let fib = [0, 1]
        let contador = 2

        while(contador < 20){
            fib[contador] = fib[contador - 1] + fib[contador - 2]
            contador++
        }

        document.write("Os 20 primeiros números da sequência de Fibonacci são:<br>")
        document.write(fib.join(", "))
    </script>
</body>
</html>
