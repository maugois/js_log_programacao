<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 22</title>
</head>
<body>
    <h1>Exercício 22</h1>

    <script>
        let salario = parseFloat(prompt("Digite o salário:"))
        let porcentagens = [0.05, 0.10]
        let bonus = salario > 2000 ? salario * porcentagens[1] : salario * porcentagens[0]

        document.write(`Bônus: R$ ${bonus.toFixed(2)}`)
    </script>
</body>
</html>
